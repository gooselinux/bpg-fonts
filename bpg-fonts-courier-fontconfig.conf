<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>BPG Courier GPL&#38;GNU</family>
    </prefer>
  </alias>
  <alias>
    <family>BPG Courier GPL&#38;GNU</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>BPG Courier</family>
    <accept>
      <family>BPG Courier GPL&#38;GNU</family>
    </accept>
  </alias>
</fontconfig>
